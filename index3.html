<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="greeting-header">Hello</h1>

        <div class="input-area">
            <input type="text" id="name-input" placeholder="Enter your name">
            
            <button id="greet-button">Greet</button>
        </div>

        <div class="color-boxes">
            <div class="box" id="box-red">red</div>
            <div class="box" id="box-blue">blue</div>
            <div class="box" id="box-green">green</div>
            <div class="box" id="box-yellow">yellow</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
